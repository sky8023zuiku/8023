	<body>
		<h3>一、会展币介绍：</h3>
		<label>1. 会展币是展网用户在展网PC端及APP端购买展会信息的一种代币，仅可在展网站内使用。</label>
		<label>2. 人民币与会展币的充值比例为1:10，即1元=10个会展币。</label>
		<label>3. 会展币查询，进入“个人中心-会展币充值”中查询到您的会展币详细情况。</label>
		<label>4. 会展币不支持提现和转让。</label>
		<h3>二、会展币获取方式：</h3>
		<label>1. 购买：在“个人中心-会展币充值”模块进行会展币购买充值，目前支持的充值方式有：支付宝、微信。</label>
		<label>2. 赠送：升级成为展网会员均可获得对应数量的会展币，详情请参考会员中心。</label>
		<label>3. 邀请：邀请用户下载展网APP，扫码成为“我邀请的人”，每邀请一人得到对应的会展币奖励。</label>
		<label>4. 活动：展网会不定期的推出活动，根据活动规则可赠送会展币。</label>
		<h3>三、会展币的使用：</h3>
		<label>1. 购买展网发布的“在线展会”服务费。</label>
		<label>2. 升级会员时，可作相应的费用抵扣。</label>
		<label>3. 会展币无时间限制，永久有效。</label>
